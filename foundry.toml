[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.30"
evm_version = "cancun"
allow_internal_expect_revert = true
bytecode_hash = "none"
cbor_metadata = false
dynamic_test_linking = true
ffi = true
optimizer = true
optimizer_runs = 999999
via_ir = true
verbosity = 2

fs_permissions = [
	{ access = "read-write", path = ".forge-snapshots" },
    { access = "read", path = "out" },
	{ access = "read", path = "script" },
    { access = "read", path = "test" }
]

remappings = [
	"forge-std/=lib/forge-std/src/",
	"@openzeppelin/=lib/openzeppelin-contracts/contracts/"
]

[fmt]
line_length = 120
tab_width = 4
quote_style = "double"
func_attrs_with_params_multiline = true
inline_attribute_style = "compact"
return_statement = "inline"

[fuzz]
run = 5000

[rpc_endpoints]
ethereum = "${ETHEREUM_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"
optimism-sepolia = "${OPTIMISM_SEPOLIA_RPC_URL}"
bnb = "${BNB_RPC_URL}"
bnb-testnet = "${BNB_TESTNET_RPC_URL}"
unichain = "${UNICHAIN_RPC_URL}"
unichain-sepolia = "${UNICHAIN_SEPOLIA_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"
polygon-amoy = "${POLYGON_AMOY_RPC_URL}"
base = "${BASE_RPC_URL}"
base-sepolia = "${BASE_SEPOLIA_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
arbitrum-sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
avalanche = "${AVALANCHE_RPC_URL}"
avalanche-sepolia = "${AVALANCHE_FUJI_RPC_URL}"

